<!-- Write HTML code here -->
<!DOCTYPE html>
<html lang="en">
    <head>
      <title>TableView - Startup</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      {% include "DataFrameRendering/StyleSheets.html" %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
    {% include "DataFrameRendering/NavBar.html" %}
        <div class="container">
            <h2 class="text-center"><u>Products Data</u></h2><br>
                <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Product Names</th>
                        <th>Product id</th>
                        <th>Average score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- If data exists iterate through and set links and column values-->
                    {%if data%}
                    {%for i in data%}
                    <tr>
                        <td><a href={{i.link}}>{{i.names}}</a></td>
                        <td>{{i.product_id}}</td>
                        <td>{{ i.scores }}</td>
                    </tr>
                    {%endfor%}
                    {%endif%}
                </tbody>
            </table>
        </div>
    {% include "DataFrameRendering/Footer.html" %}
    </body>
</html>
